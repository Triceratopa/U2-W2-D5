<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar bg-body-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/netflix_logo.png"
              style="height: 50px; width: 100px"
              alt=""
          /></a>
        </div>
      </nav>
    </header>
    <main >
        <section class="d-flex flex-column align-items-center mx-5">
      <div>
        <h1 class="text-white fw-light ">Edit Profile</h1>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-end "><img src="./assets/avatar.png" style="height: 100px; width: 100px;" alt=""></div>
          <div class="col d-flex flex-column pe-5">
            <div><p class="text-bg-secondary" style="width: min-content;">Strive Student</p>
            <p class="text-white">Language:<select
                class="form-select form-select-sm ms-3 w-25 bg-black text-white z-2"
                aria-label="Menu Genres"
              >
                <option value="0">Select</option>
                <option value="1">English</option>
                <option value="2">Italian</option>
                <option value="3">日本</option>
              </select></p>
              <hr></div>
                <div class="col d-flex flex-column"><div class="text-white">Maturity Settings:</div><div><button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
              ALL MATURITY RATINGS
            </button></div>
        <div class="text-white">Show titles of all maturity ratings for this profile</div>
        <button type="button" class="btn btn-outline-secondary btn-sm" style="width: min-content;" >Edit</button>
    </div>
    <hr>

                <div class="col d-flex flex-column "><div class="text-white">Autoplay controls</div>
                <div class="text-white"><input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">✔</label>Autoplay next episode in a series on all devices.
                </div>
                <div class="text-white"> <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">✔</label>Autoplay previous while browsing on all devices.
                  </div>
              </div>
              <hr class="">
           
              
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group d-flex gap-5 " role="group" aria-label=" radio toggle button group">
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="vbtn-radio1">Save</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="vbtn-radio2">Cancel</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
        <label class="btn btn-outline-secondary" for="vbtn-radio3">Delete Profile</label>
      </div>
        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
